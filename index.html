<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scala Code Snippet in Dark Mode</title>

    <!-- Link to highlight.js styles (dark theme) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/atom-one-dark.min.css">

    <!-- Link to highlight.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>

    <script>
        // Initialize highlighting once the document is loaded
        document.addEventListener('DOMContentLoaded', (event) => {
            hljs.highlightAll();
        });
    </script>
</head>
<body>
    <!-- Scala code snippet -->
    <pre><code class="scala">
object HelloWorld {
  def main(args: Array[String]): Unit = {
    println("Hello, world!")
  }
}
    </code></pre>
</body>
</html>
